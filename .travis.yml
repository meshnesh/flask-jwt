language: python
sudo: enabled
python:
  - 3.6.1
env:
  - FLASK=0.12  # recent Flask

services:
  - postgresql

# command to install dependencies
install:
  - pip install -r requirements.txt

before_script:
  - createdb test_events_db"

# command to run tests
script: coverage run --source=app ./manage.py test

after_success: coveralls
